version: '3'

services:

  redis:
    image: redis:latest
    restart: always
    ports:
      - 8008:6379
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ./data/redis:/data
      - ./data/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - app-network

  rust:
    build:
      context: .
      dockerfile: dockerfile
    environment:
      - PRODUCTION=true
      - DATABASE_URL=postgres://softdbd:softdbd@postgres2:13337/pg_garbage
      - DATABASE_URL_RESTRICTED=postgres://restricted_user:restricted_user_password@postgres2:13337/pg_garbage
      - REDIS_DATABASE_URL=redis://redis:8008
    volumes: 
      - /target:/usr/target
    restart: always
    networks:
      - app-network

  postgres2:
    image: postgres:11-alpine
    restart: always
    environment: 
      - POSTGRES_USER=softdbd
      - POSTGRES_PASSWORD=softdbd
      - POSTGRES_DB=pg_garbage
      - POSTGRES_CONTAINER_NAME=postgres2
      - POSTGRES_PORT=13337
      - PGDATA=/var/lib/postgres/data
    ports: 
        - 13337:5432
    volumes:
        - ./data/postgres:/var/lib/postgresql/data
    networks: 
      - app-network

networks:
  app-network:
    driver: "bridge"


    
